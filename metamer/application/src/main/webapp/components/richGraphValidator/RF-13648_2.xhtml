    <ui:composition template="/templates/template.xhtml">

        <ui:define name="component">
            <rich:panel>
                <f:facet name="header">
                    <h:outputText value="Validation Form" />
                </f:facet>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Name:" />
                        <h:inputText label="Name" id="name" value="#{userBean2.name}">
                        </h:inputText>
                        <rich:message for="name" ajaxRendered="true" />
                        <h:outputText value="Job:" />
                        <h:inputText label="Job" id="job" required="true" value="#{userBean2.job}">
                            <f:validateLength minimum="3" maximum="50" />
                        </h:inputText>
                        <rich:message for="job" ajaxRendered="true" />
                        <h:outputText value="Address:" />
                        <h:inputText label="Address" id="address" required="true" value="#{userBean2.address}">
                            <f:validateLength minimum="10" />
                        </h:inputText>
                        <rich:message for="address" ajaxRendered="true" />
                        <h:outputText value="Zip:" />
                        <h:inputText label="Zip" id="zip" required="true" value="#{userBean2.zip}">
                            <f:validateLength minimum="4" maximum="9" />
                        </h:inputText>
                        <rich:message for="zip" ajaxRendered="true" />
                        <f:facet name="footer">
                            <a4j:commandButton value="Ajax Validate" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </rich:panel>
        </ui:define>

    </ui:composition>
</html>
